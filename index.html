<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Fitness</title>
</head>

<body>
    <nav>
        <img src="img/logo.png" alt="logo of the website">
        <ul>
            <li>
                <i class="fa-solid fa-video"></i>
                <p>Live</p>
            </li>
            <li>
                <i class="fa-solid fa-file-circle-check"></i>
                <p>Memberships</p>
            </li>
            <li>
                <i class="fa-sharp fa-solid fa-person-running"></i>
                <p>Plans</p>
            </li>
            <li>
                <i class="fa-solid fa-bars"></i>
                <p>More</p>
            </li>
        </ul>
        <div class="login">
            <i class="fa-solid fa-user"></i>
            <p>Login</p>
        </div>
    </nav>

    <div class="container">
        <h1>Runner's Workout</h1>
        <div class="imgContainer">
            <div id="imgOne" class="imgDiv">
                <h4>STRENGTH</h4>
                <img src="img/gym2.jpg" id="img1" alt="Image of Gym2">
            </div>

            <div id="imgTwo" class="imgDiv">
                <h4>MOBILITY</h4>
                <img src="img/gym1.jpg" id="img2" alt="Image of gym1">
            </div>

            <div id="imgThree" class="imgDiv">
                <H4>DRILLS</H4>
                <img src="img/gym3.jpg" id="img3" alt="Image of Gym3">
            </div>
        </div>
    </div>
</body>

</html>
